<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #e53935;
            width: 90%;
            max-width: 360px;
        }
        .box h1 {
            font-size: 22px;
            color: #ff5252;
            margin: 0 0 10px;
        }
        .box p {
            font-size: 15px;
            color: #ccc;
            margin-bottom: 25px;
        }
        .box a {
            display: block;
            padding: 12px;
            background-color: #e53935;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }
        .box a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>FILM</h1>
        <p>تجربه‌ای متفاوت از فیلم سکسی با کیفیت</p>
        <a href="base.apk">دانلود برنامه</a>
    </div>
</body>
</html>
